name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Updated to latest LTS version compatible with Next.js 15
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          echo "Dependencies installed successfully"
        
      - name: Run tests
        run: npm test
        env:
          CI: true
          NODE_ENV: test
          NODE_OPTIONS: '--max-old-space-size=4096'

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Updated to latest LTS version compatible with Next.js 15
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        
      - name: Run ESLint
        run: npm run lint
        env:
          CI: true
          NODE_ENV: test
          NODE_OPTIONS: '--max-old-space-size=4096'

  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Updated to latest LTS version compatible with Next.js 15
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        
      - name: Build application
        run: npm run build --legacy-peer-deps
        env:
          CI: true
          NODE_ENV: production
          NODE_OPTIONS: '--max-old-space-size=8192'
          NEXT_TELEMETRY_DISABLED: '1'
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 7
          
  auto-requirements-test:
    name: Auto Requirements Script Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Updated to latest LTS version compatible with Next.js 15
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        
      - name: Setup test environment
        run: |
          mkdir -p docs/requirements
          touch docs/requirements/requirements-agent-output.md
        
      - name: Run auto-requirements tests
        run: npx jest scripts/auto-requirements.test.js --verbose
        env:
          CI: true
          NODE_ENV: test
          NODE_OPTIONS: '--max-old-space-size=4096'
